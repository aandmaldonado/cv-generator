# === RESUMEN PROFESIONAL ===
# Resumen corto y detallado del perfil profesional
professional_summary:
  short: "Senior Software Engineer experto en IA y Product Engineering. +15 años de experiencia construyendo soluciones de negocio escalables."
  detailed: |
    Soy un Ingeniero de Software Senior y Product Engineer con 15 años de experiencia construyendo puentes entre desafíos de negocio complejos y soluciones tecnológicas de alto impacto. Mi misión es simple: utilizar la tecnología para resolver problemas reales.
    Mi carrera me ha llevado desde roles de desarrollo backend hasta posiciones de liderazgo como Líder Técnico y CTO. Esta trayectoria me enseñó que la mejor tecnología es la que sirve a un propósito claro, lo que me llevó a adoptar una mentalidad de 'Product Engineer': mi prioridad es entender a fondo el 'porqué' del negocio antes de diseñar el 'cómo' técnico.
    Hoy, mi pasión se centra en la Inteligencia Artificial como un acelerador estratégico para automatizar lo complejo y potenciar la autonomía y productividad de los equipos. Busco aplicar esta visión en un rol estratégico 100% remoto en España, donde pueda liderar iniciativas de IA y arquitectura.
  philosophy_and_interests:
    - title: "Filosofía de Trabajo ('Product Engineer')"
      description: "Mi filosofía se centra en la mentalidad de 'Product Engineer'. Creo que la mejor tecnología nace de un entendimiento profundo del problema de negocio. Mi objetivo no es solo construir software, sino construir la solución correcta que aporte un valor medible y real."

    - title: "Pasión por el Aprendizaje Continuo"
      description: "Soy un profesional autodidacta por naturaleza. Dedico gran parte de mi tiempo libre al aprendizaje continuo sobre las últimas tendencias en Inteligencia Artificial, investigando nuevas arquitecturas de software y leyendo blogs técnicos para mantenerme siempre a la vanguardia."

    - title: "Resolución de Problemas Complejos"
      description: "Lo que más me motiva es enfrentarme a problemas que no tienen una solución obvia. Disfruto del proceso de análisis, la colaboración con el equipo y la aplicación de la tecnología para encontrar soluciones creativas a desafíos complejos."
    
    - title: "Intereses Personales"
      description: "Fuera del mundo del código, mi mayor prioridad es mi familia. Disfruto mucho de las actividades al aire libre, ya sea viajando para descubrir nuevos paisajes o simplemente conectando con la naturaleza en una ruta de senderismo. Este balance me permite recargar energías y volver a los desafíos tecnológicos con una perspectiva fresca y renovada."

